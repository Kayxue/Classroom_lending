{% extends "base.html" %}

{% block content %}
<div class="uk-margin-small-top uk-margin-small-bottom">
    <h1>刪除使用者</h1>
    <div class="uk-alert-danger uk-margin-small-top" uk-alert>
        <p>您確定要刪除此使用者？（注意！被刪除之使用者將無法還原）</p>
    </div>
</div>
<ul class="js-filter uk-child-width-1-2@s uk-child-width-1-3@m uk-margin-small-bottom" uk-grid>
    <li>
        <div class="uk-card uk-card-default uk-card-small uk-card-body">
            <h3 class="uk-card-title">{{ object.username }}</h3>
            <p>單位：{{ object.department }}</p>
            <p>分機：{{ object.extension }}</p>
        </div>
    </li>
</ul>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="uk-button uk-button-danger" value="確定">
    <input type="submit" class="uk-button uk-button-default" value="返回">
</form>
{% endblock %}

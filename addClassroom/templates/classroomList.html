{% extends "base.html" %}

{% block content %}
<div class="uk-margin-small-top uk-margin-small-bottom">
    <h1>教室清單</h1>
    {% if user.is_authenticated and user.is_superuser %}
        <a class="uk-button uk-button-primary" href="addclassroom">新增教室</a>
    {% endif %}
</div>
<ul class="js-filter uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>
    {% for item in classroom_list %}
    <li>
        <div class="uk-card uk-card-default uk-card-small uk-card-hover uk-card-body uk-link-toggle" href="#">
            <h3 class="uk-card-title">{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <div class="uk-card-footer">
                <a class="uk-button uk-button-primary" href="#">修改</a>
                <a class="uk-button uk-button-danger" href="#">刪除</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
